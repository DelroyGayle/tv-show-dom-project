<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Project | Delroy Gayle (DelroyGayle)</title>
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <div id="root"></div>

    <div class="mainHeading">MOVIES GALORE!</div>

    <!-- Shows Search -->

    <div class="shows-searchbar-flexcontainer">
      <div id="hideMeAfter15Seconds" class="instructions">
        <!-- #10230 LONG RIGHT ARROWS #8650 DOUBLE DOWN ARROWS -->
        <div class="instructions">
          <p class="righttext">Live Search Bar &#10230;&#10230;&#10230;</p>
          <p>Results are shown as you type. Results narrow as you continue
          typing.<br />Click either the image or the name of the show to display
          the episodes of the selected show.&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
          <span class="lefttext">&#8650 &#8650 &#8650 &#8650</span>
        </div>
      </div>
      <div class="shows-searchbar">
        <input
          type="text"
          autocomplete="off"
          id="shows-query"
          name="q"
          placeholder="Shows Listing Search"
        />
      </div>
    </div>
    
    <main class="episodes-display">
      <!-- Added a field to display the name of the show -->
      <section class="flex-container">
        <div class="box">
          <button id="homebutton" class="btn">
            <i class="fa fa-home"></i> Home
          </button>
        </div>
        <div class="box"><h2 class="showname"></h2></div>
    <!-- This is necessary. Based on https://stackoverflow.com/questions/32378953/keep-the-middle-item-centered-when-side-items-have-different-widths -->
        <div class="box"></div>
      </section>

      <!-- Display Info such as the number of episodes 73/73 -->
      <div>
        <p class="display-message"></p>
      </div>

      <div class="select-and-search">
        <!-- Dropdown menus -->
        <!-- Show Selector-->
        <select name="show-select-menu" id="show-select-menu"></select>
        <!-- Episode Selector-->
        <select name="episode-select-menu" id="episode-select-menu"></select>
        <!-- Episodes Search -->
        <div class="movie-query-div">
          <input
            type="text"
            autocomplete="off"
            id="movie-query"
            name="q"
            placeholder="Movies & Episodes Search"
          />
        </div>
      </div>

      <!-- Episodes Display Grid -->
      <section class="mainpad">
        <div class="gridDisplay scroll"></div>
      </section>
    </main>

    <!-- List the Shows -->
    <main class="shows-list"></main>

    <!-- FOOTER -->
    <!-- TVMaze.com info -->
    <footer class="footer">
      <div class="tvmaze-info"></div>
      <br />
      <br />
      <div class="error-messages"></div>
    </footer>

    <!-- Loads a provided function called getAllShows() which returns data regarding 'all available shows' -->
    <script src="shows.js"></script>

    <!-- Loads YOUR javascript code -->
    <script src="script.js"></script>
  </body>
</html>
